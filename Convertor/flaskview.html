<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fredi Flask View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --main-red: #ff003c;
      --dark-bg: #0e0e0e;
      --editor-bg: #1e1e1e;
      --text-light: #f5f5f5;
    }

    body {
      margin: 0;
      background: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Courier New', monospace;
    }

    h1 {
      text-align: center;
      padding: 1.5rem 0;
      color: var(--main-red);
      text-shadow: 0 0 10px var(--main-red);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 400px;
      background: var(--editor-bg);
      color: #ffcccc;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      font-size: 15px;
      resize: vertical;
      outline: none;
    }

    .buttons {
      margin: 15px 0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: var(--main-red);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--main-red);
    }

    button:hover {
      background: #e60036;
    }

    .footer-icons {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 999;
    }

    .footer-icons a {
      font-size: 1.8rem;
      text-decoration: none;
    }

    .whatsapp {
      color: #25d366;
    }

    .telegram {
      color: #229ED9;
    }

    .github {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.6rem;
      color: #f5f5f5;
    }

    @media (max-width: 600px) {
      textarea {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <a class="github" href="https://github.com/Fred1e" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>

  <h1>ðŸ”¥ Fredi Flask View</h1>
  <div class="container">
    <textarea id="flaskCode">from flask import Flask

app = Flask(__name__)

@app.route('/')
def home():
    return "Hello from Fredi Flask!"

if __name__ == '__main__':
    app.run(debug=True)</textarea>

    <div class="buttons">
      <button onclick="copyCode()">ðŸ“‹ Copy Code</button>
      <button onclick="openInReplit()">ðŸš€ Run on Replit</button>
    </div>
  </div>

  <div class="footer-icons">
    <a href="https://t.me/freditech" target="_blank" class="telegram" title="Telegram"><i class="fab fa-telegram"></i></a>
    <a href="https://wa.me/255752593977" target="_blank" class="whatsapp" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById('flaskCode');
      code.select();
      document.execCommand("copy");
      alert("Flask code copied!");
    }

    function openInReplit() {
      const code = encodeURIComponent(document.getElementById('flaskCode').value);
      window.open("https://replit.com/new/python3", "_blank");
    }
  </script>
</body>
</html>
