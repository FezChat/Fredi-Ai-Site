  <style>
    :root {
      --main-red: #ff1e56;
      --dark-bg: #0f0f0f;
      --text: #ffffff;
      --editor-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: var(--dark-bg);
      color: var(--text);
    }

    h1 {
      text-align: center;
      padding: 1.2rem;
      color: var(--main-red);
      text-shadow: 0 0 8px var(--main-red);
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 300px;
      background: var(--editor-bg);
      color: #ffcccc;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      font-size: 15px;
      resize: vertical;
      outline: none;
    }

    .controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      background: var(--main-red);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 6px var(--main-red);
    }

    button:hover {
      background: #e60039;
    }

    .footer-links {
      text-align: center;
      margin: 30px 0;
    }

    .footer-links a {
      margin: 0 10px;
      font-size: 1.3rem;
      color: var(--main-red);
    }
  </style>
</head>
<body>

  <script>
    function openInDartPad() {
      const code = document.getElementById('dartCode').value;
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = 'https://dartpad.dev/embed-new-flutter.html';
      form.target = '_blank';

      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'source';
      input.value = code;

      form.appendChild(input);
      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);
    }

    function copyCode() {
      const codeArea = document.getElementById('dartCode');
      codeArea.select();
      document.execCommand("copy");
      alert("Flutter code copied!");
    }
  </script>
</body>
