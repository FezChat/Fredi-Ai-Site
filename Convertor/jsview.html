<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fredi JavaScript Runner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --main-red: #ff1e56;
      --bg: #0f0f0f;
      --text: #fff;
      --editor-bg: #1e1e1e;
      --output-bg: #111;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      color: var(--main-red);
      text-shadow: 0 0 8px var(--main-red);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 20px;
    }

    textarea {
      width: 100%;
      height: 250px;
      background: var(--editor-bg);
      color: #ffe4e4;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      outline: none;
      resize: vertical;
    }

    .controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      background: var(--main-red);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 6px var(--main-red);
    }

    button:hover {
      background: #e60039;
    }

    pre.output {
      background: var(--output-bg);
      color: #00ff66;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 100px;
      overflow: auto;
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      background: #fff;
      margin-top: 10px;
      border-radius: 8px;
    }

    .footer-links {
      text-align: center;
      margin: 20px 0;
    }

    .footer-links a {
      margin: 0 10px;
      font-size: 1.2rem;
      color: var(--main-red);
    }
  </style>
</head>
<body>
  <h1>üß† Fredi JavaScript Runner</h1>

  <div class="container">
    <textarea id="jsCode" placeholder="Write your JavaScript code here...">console.log('Hello from Fredi!');</textarea>

    <div class="controls">
      <button onclick="runJS()">‚ñ∂Ô∏è Run</button>
      <button onclick="clearOutput()">üóë Clear</button>
      <button onclick="copyCode()">üìã Copy</button>
    </div>

    <pre class="output" id="output">Output will appear here...</pre>

    <iframe id="js-frame"></iframe>
  </div>

  <div class="footer-links">
    <a href="https://wa.me/255752593977" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a href="https://t.me/freditech" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
    <a href="https://github.com/Fred1e" target="_blank"><i class="fab fa-github"></i> GitHub</a>
  </div>

  <script>
    function runJS() {
      const code = document.getElementById('jsCode').value;
      const iframe = document.getElementById('js-frame');
      const output = document.getElementById('output');

      // Redirect console.log to output box
      const script = `
        <script>
          const originalLog = console.log;
          console.log = function(...args) {
            parent.postMessage({ type: 'log', message: args.join(' ') }, '*');
            originalLog.apply(console, args);
          };
          try {
            ${code}
          } catch (err) {
            console.log('Error:', err.message);
          }
        <\/script>
      `;

      const html = `<html><body>${script}</body></html>`;
      iframe.srcdoc = html;
      output.textContent = 'Running JavaScript...';
    }

    function clearOutput() {
      document.getElementById('output').textContent = '';
    }

    function copyCode() {
      const code = document.getElementById('jsCode');
      code.select();
      document.execCommand("copy");
      alert("Code copied!");
    }

    // Listen for logs from iframe
    window.addEventListener('message', function(event) {
      if (event.data.type === 'log') {
        document.getElementById('output').textContent += event.data.message + '\n';
      }
    });
  </script>
</body>
</html>
