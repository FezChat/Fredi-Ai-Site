<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fredi Python Runner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --main-red: #ff1e56;
      --bg: #0f0f0f;
      --text: #fff;
      --editor-bg: #1e1e1e;
      --output-bg: #111;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      color: var(--main-red);
      text-shadow: 0 0 8px var(--main-red);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      background: var(--editor-bg);
      color: #ffdee9;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      outline: none;
      resize: vertical;
    }

    .controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      background: var(--main-red);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 6px var(--main-red);
    }

    button:hover {
      background: #e60039;
    }

    pre.output {
      background: var(--output-bg);
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 120px;
      overflow: auto;
      margin-top: 10px;
    }

    .footer-links {
      text-align: center;
      margin: 20px 0;
    }

    .footer-links a {
      margin: 0 10px;
      font-size: 1.2rem;
      color: var(--main-red);
    }
  </style>
</head>
<body>
  <h1>üêç Fredi Python Runner</h1>
  <div class="container">
    <textarea id="pythonCode" placeholder="Write your Python code here...">print("Hello from Fredi!")</textarea>

    <div class="controls">
      <button onclick="runPython()">‚ñ∂Ô∏è Run</button>
      <button onclick="clearOutput()">üóë Clear</button>
      <button onclick="copyCode()">üìã Copy</button>
    </div>

    <pre class="output" id="output">Output will appear here...</pre>
  </div>

  <div class="footer-links">
    <a href="https://wa.me/255752593977" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a href="https://t.me/freditech" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
    <a href="https://github.com/Fred1e" target="_blank"><i class="fab fa-github"></i> GitHub</a>
  </div>

  <script>
    async function runPython() {
      const code = document.getElementById('pythonCode').value;
      const output = document.getElementById('output');

      output.textContent = "Running...";

      try {
        const res = await fetch("https://emkc.org/api/v2/piston/execute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            language: "python3",
            source: code
          })
        });

        const result = await res.json();
        output.textContent = result.output;
      } catch (err) {
        output.textContent = "Error running code: " + err.message;
      }
    }

    function clearOutput() {
      document.getElementById('output').textContent = '';
    }

    function copyCode() {
      const code = document.getElementById('pythonCode');
      code.select();
      document.execCommand("copy");
      alert("Code copied!");
    }
  </script>
</body>
</html>
