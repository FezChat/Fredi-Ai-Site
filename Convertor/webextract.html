<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fredi AI | Website Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --main-red: #ff1e56;
      --red-dark: #cc143f;
      --dark-bg: #0e0e0e;
      --text-light: #f0f0f0;
      --code-bg: #1a1a1a;
      --neon-glow: 0 0 10px rgba(255, 30, 86, 0.6);
    }

    body {
      margin: 0;
      background: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: var(--main-red);
      text-shadow: var(--neon-glow);
      margin-bottom: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="url"] {
      flex: 1;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      border-radius: 6px;
      color: white;
    }

    button {
      padding: 10px 20px;
      background: var(--main-red);
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--neon-glow);
    }

    button:hover {
      background: var(--red-dark);
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 20px;
    }

    .success {
      background-color: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }

    .error {
      background-color: rgba(255, 0, 0, 0.1);
      color: red;
    }

    .results {
      display: grid;
      gap: 1.5rem;
    }

    .result-section {
      background: rgba(255,255,255,0.02);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #222;
    }

    .result-section h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      color: var(--main-red);
    }

    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
      color: #ffdee9;
      position: relative;
    }

    .media-item {
      background: #1b1b1b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      position: relative;
      font-size: 0.9rem;
    }

    .media-copy {
      position: absolute;
      right: 10px;
      top: 8px;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 12px 14px;
      border-radius: 50%;
      font-size: 1.4rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .input-section {
        flex-direction: column;
      }

      input[type="url"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fredi AI | Website Content Extractor</h1>
    <div class="input-section">
      <input type="url" id="url-input" placeholder="Enter website URL (e.g. https://example.com)">
      <button id="extract-btn">Extract</button>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div id="results" class="results" style="display: none;">
      <div class="result-section">
        <h2><span>HTML Content</span> <button onclick="copyElementContent('html-content')">Copy</button></h2>
        <pre id="html-content"></pre>
      </div>

      <div class="result-section">
        <h2><span>CSS Files</span> <button onclick="copyElementContent('css-content')">Copy</button></h2>
        <pre id="css-content"></pre>
      </div>

      <div class="result-section">
        <h2><span>JavaScript Files</span> <button onclick="copyElementContent('js-content')">Copy</button></h2>
        <pre id="js-content"></pre>
      </div>

      <div class="result-section">
        <h2><span>Media Files</span></h2>
        <div id="media-content"></div>
      </div>
    </div>
  </div>

  <a href="https://wa.me/255752593977" class="whatsapp-float" target="_blank" title="Chat on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    function showStatus(message, isError = false) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = isError ? 'status error' : 'status success';
      status.style.display = 'block';
    }

    function copyElementContent(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        showStatus('Copied to clipboard!');
      }).catch(() => {
        showStatus('Failed to copy.', true);
      });
    }

    function isValidUrl(url) {
      try { new URL(url); return true; } catch { return false; }
    }

    function makeAbsoluteUrl(url, base) {
      try { return new URL(url, base).href; } catch { return url; }
    }

    async function extractWebsiteContent() {
      const input = document.getElementById('url-input');
      const btn = document.getElementById('extract-btn');
      const url = input.value.trim();

      if (!url || !isValidUrl(url)) return showStatus('Invalid URL.', true);

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Extracting...';

      try {
        const response = await axios.get(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const html = response.data.contents;

        const doc = new DOMParser().parseFromString(html, 'text/html');

        document.getElementById('html-content').textContent = html;

        const cssFiles = [...doc.querySelectorAll('link[rel="stylesheet"]')]
          .map(link => makeAbsoluteUrl(link.href, url));
        document.getElementById('css-content').textContent = cssFiles.join('\n');

        const jsFiles = [...doc.querySelectorAll('script[src]')]
          .map(script => makeAbsoluteUrl(script.src, url));
        document.getElementById('js-content').textContent = jsFiles.join('\n');

        const mediaEls = [...doc.querySelectorAll('img[src], video[src], audio[src], source[src]')];
        const media = mediaEls.map(el => makeAbsoluteUrl(el.src, url));
        const mediaDiv = document.getElementById('media-content');
        mediaDiv.innerHTML = media.map(m => `
          <div class="media-item">${m}
            <button class="media-copy" onclick="copyText('${m}')">Copy</button>
          </div>
        `).join('');

        document.getElementById('results').style.display = 'block';
        showStatus('Content extracted successfully!');
      } catch (err) {
        showStatus('Failed to extract: ' + err.message, true);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Extract';
      }
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        showStatus('URL copied!');
      });
    }

    document.getElementById('extract-btn').addEventListener('click', extractWebsiteContent);
    document.getElementById('url-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') extractWebsiteContent();
    });
  </script>
</body>
</html>
